<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Ingresar</h1>
            <div class="input-box">
                <input class="border border-light" type="text" placeholder="Nombre de usuario">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input class="border border-light" type="password" placeholder="Contraseña">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="remerber-forget">
                <label><input type="checkbox">Guardar usuario</label>
                <a href="#"> Olvidaste la contraseña?</a>
            </div>
            <button type="submit" class="btn">Ingresar</button>
            <div class="register-link">
                <p>¿No tienes una cuenta? <a href="#">Registrar</a></p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
